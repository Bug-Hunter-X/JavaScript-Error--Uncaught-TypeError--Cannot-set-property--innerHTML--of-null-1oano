<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <div id="myDiv2"></div>
  <script>
    // Check if the element exists before attempting to modify it
    const element = document.getElementById("myDiv2");
    if (element) {
      element.innerHTML = "This text IS visible.";
    } else {
      console.error("Element with id 'myDiv2' not found.");
    }
  </script>
</body>
</html>
